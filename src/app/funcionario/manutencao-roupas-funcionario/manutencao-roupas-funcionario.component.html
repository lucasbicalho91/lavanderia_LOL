<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Manutenção de Peças de Roupas</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">LOL-Lavanderia</a>
            <button class="navbar-toggler" type="button">
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Consultar Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Listar Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Novo Pedido</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Editar Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary mr-2" (click)="adicionarNovaLinha()">Inserir</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Peça de Roupa</th>
                        <th>Preço</th>
                        <th>Prazo de Lavagem (Em dias)</th>
                        <th>Ação</th> <!-- Adicionei a coluna "Ação" aqui -->
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let Roupa of roupas">
                        <td>
                          <input [(ngModel)]="Roupa.nomPecaRoupa" [disabled]="!Roupa.habilitada" />
                        </td>
                        <td>
                          <input [(ngModel)]="Roupa.precoRoupa" [disabled]="!Roupa.habilitada" />
                        </td>
                        <td>
                          <input [(ngModel)]="Roupa.prazoLavagemRoupa" [disabled]="!Roupa.habilitada" />
                        </td>
                        <td>
                          <!-- Botões de Ação -->
                          <button class="btn btn-warning mr-2" (click)="selecionarLinha(Roupa)">Editar</button>
                          <button class="btn btn-danger mr-2" (click)="excluirLinha(Roupa)">Excluir</button>
                          <button class="btn btn-success" (click)="salvarEdicao(Roupa)">Salvar</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    
</body>

</html>
