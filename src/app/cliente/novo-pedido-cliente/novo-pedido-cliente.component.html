<h1>Novo Pedido</h1>

<div class="well">
  <form #formPedido="ngForm">

    <div class="form-group">
      <ng-select name="pedido" [items]="roupas" bindLabel="nomPecaRoupa"
      [(ngModel)]="pedido" placeholder="Selecione uma roupa">
      </ng-select>
    </div>

    <br><br>

    <div class="form-group">
      <button type="button" class="btn btn-primary">
        <i class="fa fa-save" aria-hidden="true"></i> Adicionar
      </button>
      <a class="btn btn-secondary" [routerLink]="['/cidades']">
        <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
      </a>
    </div>

  </form>
</div>
