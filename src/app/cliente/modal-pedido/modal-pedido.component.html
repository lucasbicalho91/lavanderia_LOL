<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
</head>
<body>
  
  <div class="modal-header">
    <button type="button" class="close" aria-label="Fechar"
            (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>

    <h4 class="modal-title" id="modalLabel"> Detalhes do Pedido: </h4>
  </div>

  <div class="modal-body text-center">
    <div>
      <p>Valor Total: {{ pedido.valor }} </p>
      <p> Confirma o pagamento do pedido? </p>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark"
            (click)="activeModal.close()"> Fechar </button>
  </div>

</body>
</html>
